<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container">
    <img src="images/logo.svg" alt="Logo">
  </header>
  <main class="main-container">
      <img id="mockups" src="images/illustration-mockups.svg" alt="Illustration">
    <div class="text-container">
      <h1 id="title">Build The Community Your Fans Will Love</h1>
      <p id="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a id="button" href="#">Register</a>
    </div>
  </main>
  <footer>
    <div class="socials-container">
      <a id="socials" href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      <a id="socials" href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      <a id="socials" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-lins-14b190274/">Alexandre Lins</a>.
    </p>
  </footer>
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
